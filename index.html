<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几何绘图</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="top-nav">
        <div class="logo-container">
            <img src="assets/icons/logo.svg" alt="Logo" class="logo">
            <span class="app-name">几何绘图</span>
        </div>
        <div class="nav-controls">
            <button class="help-btn">?</button>
            <button class="menu-btn">☰</button>
        </div>
    </header>

    <div class="main-container">
        <!-- 左侧工具栏 -->
        <aside class="tools-panel">
            <div class="basic-tools">
                <button class="tool-btn" data-tool="select">选择</button>
                <button class="tool-btn" data-tool="point">点</button>
                <button class="tool-btn" data-tool="line">线段</button>
                <button class="tool-btn" data-tool="area">面积</button>
                <div class="color-picker">
                    <label for="fillColor">填充颜色:</label>
                    <input type="color" id="fillColor" value="#ff0000">
                </div>
            </div>
        </aside>

        <!-- 主绘图区域 -->
        <main class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </main>

        <!-- 右侧功能按钮 -->
        <aside class="right-controls">
            <button class="control-btn" title="全屏">⤢</button>
            <button class="control-btn" title="撤销">↺</button>
            <button class="control-btn" title="重做">↻</button>
            <button class="control-btn" title="显示网格">⊞</button>
            <button class="control-btn" title="放大">+</button>
            <button class="control-btn" title="缩小">-</button>
        </aside>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/canvas.js"></script>
<script src="js/tools.js"></script>
</html>
